---
- name: Provision Solana Validator
  hosts: all
  become: true
  gather_facts: true
  vars_files:
    - vars/common_vars.yml
    - vars/agave_vars.yml
    - vars/jito_vars.yml
    - vars/firedancer_vars.yml

  # override vars
  vars:
    agave_install_version: v2.3.6
    # options: testnet, mainnet
    agave_network: mainnet

    jito_install_version: v2.3.8-jito
    jito_upgrade_version: v2.3.9-jito
    # options: testnet, mainnet, bam
    jito_network: testnet

    firedancer_install_version: v0.708.20306
    firedancer_network: testnet

  roles:
    - common/create_users
    - common/ssh_keys
    - common/server_settings
    - common/sol_bashrc
    - common/ntp
    - common/fail2ban
    - common/ssh_keys_github
    - common/github
    - common/docker
    - common/rpc_firewall
    - common/ring_buffers

    - role: agave/prereqs_install
      tags: [agave-compile]
    - role: agave/validator_compile
      tags: [agave-compile]
    - agave/cron
    - agave/validator_logrotate

    - role: jito/prereqs_install
      tags: [jito-compile]
    - role: jito/validator_compile
      tags: [jito-compile]
    # version upgrade
    - role: jito/prereqs_upgrade
      tags: [jito-upgrade]
    - role: jito/validator_upgrade
      tags: [jito-upgrade]

    - role: firedancer/prereqs_install
      tags: [firedancer-compile]
    - role: firedancer/validator_compile
      tags: [firedancer-compile]

